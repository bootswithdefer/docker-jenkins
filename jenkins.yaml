jenkins:
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: false
  securityRealm:
    cas:
      casProtocol:
        cas20Protocol:
          authoritiesAttribute: "groups,roles"
          emailAttribute: "mail"
          fullNameAttribute: "cn"
          proxyAllowAny: false
          proxyEnabled: false
      casServerUrl: "https://weblogin.asu.edu/cas/"
      enableRestApi: false
      enableSingleSignOut: true
      forceRenewal: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
  remotingSecurity:
    enabled: true
  authorizationStrategy:
    globalMatrix:
      permissions:
      - "Agent/Build:chopsuey"
      - "Agent/Build:edgarf"
